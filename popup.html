<!DOCTYPE html>
  <html>
    <head>
    </head>
    <body>
      <form id="saverecipeform">
          Title: <input type="text" name="title" id="title" /><br />
          Author: <input type="text" name="author" id="author" /><br />
          Image: <input type="text" name="image" id="image" /><br />
          Ingredients: <textarea name="ingredients" id="ingredients"></textarea><br />
          Instructions: <textarea name="instructions" id="instructions"></textarea><br />
          Notes: <textarea name="notes" id="notes"></textarea><br />
          Servings: <input type="text" name="servings" id="servings" /><br />
          Cooking time: <input type="text" name="cookingTime" id="cookingTime"> 
          Prep time: <input type="text" name="prepTime" id="prepTime"><br />
          Storage notes: <input type="text" name="storage" id="storage" /><br />
          Freezes: <input type="checkbox" name="freezes" id="freezes" /><br />
          Macros per serving:<br />
          Calories: <input type="text" name="calories" id="calories"> 
          Protein(g): <input type="text" name="protein" id="protein">
          Carb(g): <input type="text" name="carb" id="carb"> 
          Fat(g): <input type="text" name="fat" id="fat"> <br />
          Equipment: <input type="text" name="equipment" id="equipment"><br />
          Tags: <input type="text" name="tags" id="tags"><br />
          <input type="submit" value="Save Recipe">
          <span id="status-display"></span>
      </form>
      <script src="popup.js"></script>
    </body>
  </html>
